<table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef>Day</th>
    <td mat-cell *matCellDef="let element"> {{this.date}} </td>
  </ng-container>

 
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{this.time}} </td>
  </ng-container>

 
  <ng-container matColumnDef="gas">
    <th mat-header-cell *matHeaderCellDef> Gas </th>
    <td mat-cell *matCellDef="let element"> {{this.data.Gas}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="display: none;">
    <div>{{this.date}}</div>
    <div>{{this.time}}</div>
    <div>{{this.data.Gas}}</div>
</div>

<p-chart type="line" [data]="data_Graph" width="1500px" height="600px" [responsive]="true" ></p-chart>
<div *ngIf="showAudio">
    <div>Cháy rồi chạy đi!</div>
    <audio autoplay preload="none" loop>
        <!-- <source src="../assets/music/Chạy Ngay Đi - Sơn Tùng M-TP - Bài hát, lyrics.mp3"> -->
        <!-- <source src="https://open.spotify.com/track/4z9gBZQjGS4QLb4LOvmeuA?si=da26e45329dd4a36"> -->
        <source src="assets/music/{{this.randomMusicFileName}}">
        
    </audio>
</div>
<div *ngIf="!showAudio">
    <div>Vẫn bình thường!</div>
    <audio autoplay preload="none" loop>
        <!-- <source src="../assets/music/Chạy Ngay Đi - Sơn Tùng M-TP - Bài hát, lyrics.mp3"> -->
        <!-- <source src="https://open.spotify.com/track/4z9gBZQjGS4QLb4LOvmeuA?si=da26e45329dd4a36"> -->
        <source src="assets/music/common/winter_sonata.mp3">
    </audio>
</div>

<button mat-button [matMenuTriggerFor]="afterMenu">History</button>
<mat-menu #afterMenu="matMenu" xPosition="after" >
  <div *ngFor="let day of this.dayList">
    <button mat-menu-item (click)="nextPage(day)">{{day}}</button>
  </div>
</mat-menu>
